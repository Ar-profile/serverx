name: Windows Server

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run PowerShell script
      shell: pwsh
      run: .\user.ps1

    - name: Holder
      run: sleep 86400  # 24 hours in seconds
